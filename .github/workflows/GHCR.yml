name: Publish to GitHub Container Registry (2)

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Create Dockerfile
        run: |
          cat > Dockerfile << 'EOF'
          FROM alpine:latest
          RUN echo "Hello from GitHub Container Registry!"
          CMD ["echo", "Container is running!"]
          EOF
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository_owner && toLower(github.repository_owner) }}/demo-app:latest .

      - name: Push to GitHub Container Registry
        run: docker push ghcr.io/${{ github.repository_owner && toLower(github.repository_owner) }}/demo-app:latest
